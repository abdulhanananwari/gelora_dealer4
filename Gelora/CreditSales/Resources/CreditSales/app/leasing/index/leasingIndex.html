<div class="row">
	<div class="col-sm-12">

		<h4>Leasing</h4>

		<a class="btn btn-block btn-warning" ui-sref="leasingShow">Buat Baru</a>
		<br>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Main</th>
						<th>Cabang</th>
						<th>Buka</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='leasing in ctrl.leasings'>
						<td>{{ leasing.mainLeasing.name }}</td>
						<td>
							<span ng-repeat="sub in leasing.subLeasings">
								{{ sub.name }}
								<br>
							</span>
						</td>
						<td><a ui-sref="leasingShow({id: leasing.mainLeasing.id })">Buka</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
