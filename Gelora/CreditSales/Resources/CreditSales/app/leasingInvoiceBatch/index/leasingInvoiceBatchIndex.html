<div class="row">
    <div class="col-sm-12">
        <h4>Batch Tagihan Ke Leasing</h4>
        <hr>
        <a class="btn btn-block btn-warning" ui-sref="leasingInvoiceBatchShow">Buat Baru</a>
        <br>
        <select ng-options="key as value for (key, value) in ctrl.statuses" ng-model="ctrl.filter.status" ng-change="ctrl.load()"></select>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Dibuat Oleh</th>
                        <th>Tanggal Dibuat</th>
                        <th>Tanggal Ditutup</th>
                        <th>Buka</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="leasingInvoiceBatch in ctrl.leasingInvoiceBatches">
                        <td>{{ leasingInvoiceBatch.creator.name }}</td>
                        <td>{{ leasingInvoiceBatch.created_at | fromDateTimeString }}</td>
                        <td>{{ leasingInvoiceBatch.closed_at | fromDateTimeString}}</td>
                        <td><a ui-sref="leasingInvoiceBatchShow({id:leasingInvoiceBatch.id})">Buka</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination pagination="ctrl.meta.pagination" page="page" on-load-page="ctrl.load(page)"></pagination>
    </div>
</div>
