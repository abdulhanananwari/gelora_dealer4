<div class="row">
	<div class="col-sm-12">
		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Nama</th>
						<th>Pembayaran</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(name, cost) in innerRegistration.costs">
						<td>{{ name }}</td>
						<td ng-include="'cost.html'"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/ng-template" id="cost.html">
	<div ng-if="!cost.timestamp">
		<button class="btn btn-xs btn-block btn-info" ng-click="costEntry(cost)">Input Pembayaran</button>
	</div>
	<div ng-if="cost.timestamp">
		<p>Biaya Dealer: {{ cost.amount | number }}</p>
		<p class="small-info">Diinput: {{ cost.creator.name }}</p>
		<p class="small-info">{{ cost.timestamp * 1000 | date:"MM/dd/yyyy h:mma" }}</p>
		<p ng-if="cost.charge_to_customer" class="small-info">Dibiayakan Ke Customer: {{ cost.amount_to_charge_to_customer | number }}</p>
	</div>
</script>

<div class="modal fade" id="cost-entry-{{modalId}}" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Biaya {{ selectedCost.name }}</h4>
			</div>
			<div class="modal-body">

				<label>Biaya</label>
				<input type="text" ng-model="selectedCost.amount">

				<input type="checkbox" class="form-not-applied"
					ng-model="selectedCost.charge_to_customer"
					ng-change="selectedCost.amount_to_charge_to_customer=selectedCost.amount"
				>
				<label>Biayakan Ke Kustomer</label>

				<input type="text"
					ng-if="selectedCost.charge_to_customer"
					ng-model="selectedCost.amount_to_charge_to_customer"
					placeholder="Biaya yg dibebankan ke konsumen"
				>

				<button class="btn btn-block btn-success" ng-click="costStore(selectedCost)">Simpan</button>

			</div>
		</div>
	</div>
</div>
