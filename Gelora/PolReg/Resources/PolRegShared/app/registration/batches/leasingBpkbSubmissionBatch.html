<tr style="background-color: #d35400;">
    <td>Batch BPKB Ke Leasing</td>
    <td>
        <select ng-model="salesOrder.polReg.leasing_bpkb_submission_batch_id" ng-change="update(salesOrder, 'leasing_bpkb_submission_batch_id')" ng-options="registrationBatch.id as registrationBatch.created_at for registrationBatch in leasingBpkbSubmissionBatches"></select>
    </td>
    <td>
    	<span ng-if="salesOrder.polReg.leasing_bpkb_submission_batch_id">
    		<button ng-if="salesOrder.polReg.leasing_bpkb_submission_batch_id" class="btn btn-block btn-info" ng-click="redirect.leasingBpkbSubmissionBatch(salesOrder)">Buka</button>
	        <button class="btn btn-block btn-danger" ng-click="remove(salesOrder, 'leasing_bpkb_submission_batch_id')">Hapus</button>
    	</span>
    </td>
</tr>
