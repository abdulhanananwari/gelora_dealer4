<tr style="background-color: #d35400;">
    <td>Pengiriman Ke MD</td>
    <td>
        <select ng-model="salesOrder.polReg.md_submission_batch_id" ng-change="update(salesOrder, 'md_submission_batch_id')" ng-options="registrationBatch.id as registrationBatch.created_at for registrationBatch in mdSubmissionBatches"></select>
    </td>
    <td>
        <span ng-if="salesOrder.polReg.md_submission_batch_id">
        	<button class="btn btn-block btn-info" ng-click="redirect.registrationMdBatch(salesOrder)">Pilih</button>
        	<button class="btn btn-block btn-danger" ng-click="remove(salesOrder, 'md_submission_batch_id')">Hapus</button>
    	</span>
    </td>
</tr>
