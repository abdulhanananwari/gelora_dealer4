<div class="row">
	<div class="col-sm-4">
		<h5>Tanggal Faktur</h5>

		<label>Dari Tanggal</label>
		<input type="text" ng-model="ctrl.filter.from" class="date">
		<label>Sampai Tanggal</label>
		<input type="text" ng-model="ctrl.filter.until" class="date">
	</div>
	<div class="col-sm-4">
		<h5>Jenis pembayaran</h5>
        <select ng-options="key as value for (key, value) in ctrl.paymentTypes" ng-model="ctrl.filter.payment_type"></select>
		
		<h5>Leasing</h5>

		<leasing-selector selected-main-leasing="mainLeasing" selected-sub-leasing="subLeasing" force-sub-leasing="true" on-leasing-selected="ctrl.filter.main_leasing_id=mainLeasing.id;ctrl.filter.sub_leasing_id=subLeasing.id;"></leasing-selector><br>
	</div>
	<div class="col-sm-4">
		<h5>Biro Jasa</h5>
		<entity-finder-modal selected-entity="agent" on-entity-selected="ctrl.filter.agent_id=agent.id;ctrl.filter.agent_name=agent.name"></entity-finder-modal><br>
		<input type="text" ng-model="ctrl.filter.agent_name">
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-block btn-warning" ng-click="ctrl.download(ctrl.filter)">Download</button>
	</div>
</div>
