<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-sm btn-block btn-default" data-toggle="modal" data-target="#spk-filter-modal">SPK Filter</button>
        <hr>
        <div class="row">
            <div class="col-sm-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">Penjualan</div>
                    <div class="panel-body text-center" style="width:100%;height:300px;">
                        <h3 class="text-center">
                            Total: {{ ctrl.salesOrders.length }}
                        </h3>
                        <div id="cash-credit-share" style="width:100%;height:70%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">Daily Sales</div>
                    <div class="panel-body text-center" style="width:100%;height:300px;">
                        <div id="daily-sales" style="width:100%;height:90%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Leasing Share</div>
                    <div class="panel-body text-center" style="width:100%;height:300px;">
                        <div id="leasing-share" style="width:100%;height:90%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Posisi Sales</div>
                    <div class="panel-body text-center" style="width:100%;height:300px;">
                        <div id="sales-position-share" style="width:100%;height:90%;"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Team</div>
                    <div class="panel-body text-center" style="width:100%;height:300px;">
                        <div id="team-share" style="width:100%;height:90%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Penjualan By Sales</div>
                    <div class="panel-body text-center" style="width:100%;height:500px;">
                        <h3 class="text-center">
                            Penjualan By Salesman
                        </h3>
                        <div id="salesman-share" style="width:100%;height:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal fade" id="spk-filter-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>Filter</strong></h4>
            </div>
            <div class="modal-body">
                <sales-order-filter filter="ctrl.filter"></sales-order-filter>
                <button class="btn btn-block btn-info" ng-click="ctrl.load(ctrl.filter)">Tampilkan</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/custom/canvasjs-1.9.9/canvasjs.min.js"></script>
