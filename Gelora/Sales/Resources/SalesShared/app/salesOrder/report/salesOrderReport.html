<div class="row">
    <div class="col-sm-12">
        <h4>Laporan Penjualan</h4>
        <sales-order-filter-preset filter="ctrl.filter"></sales-order-filter-preset>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#filter-dropdown">Filter</a>
                </h4>
            </div>
            <div id="filter-dropdown" class="panel-collapse collapse">
                <div class="panel-body">
                    <sales-order-filter filter="ctrl.filter"></sales-order-filter>
                    <button class="btn btn-block btn-info" ng-click="ctrl.download(ctrl.filter)">Download Report</button>
                </div>
            </div>
        </div>
        <hr>
        <h4>Fields</h4>
        <div class="row">
            <div class="col-sm-2" ng-repeat="(key,field) in ctrl.fields">
                <input type="checkbox" class="form-not-applied" ng-model="ctrl.filter.fields[field]" ng-true-value="'true'" ng-false-value="'false'" ng-click='ctrl.consoleLog(value)'>
                <label>{{ field }}</label>
            </div>
        </div>
        <hr>
        <a class="btn btn-block btn-primary" ui-sref="salesOrderReportLeasingOrder">Pencairan Leasing</a>
    </div>
</div>
