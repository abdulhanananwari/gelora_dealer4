<div class="row">
    <div class="col-sm-12">

        <a class="btn btn-md btn-block btn-warning" ui-sref="salesExtraShow">Tambah Data</a>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nama </th>
                        <th>Jenis</th>
                        <th>Buka</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="salesExtra in ctrl.salesExtras">
                        <td>{{salesExtra.name}}</td>
                        <td>{{salesExtra.type}}</td>
                        <td><a ui-sref="salesExtraShow({id:salesExtra.id})">Buka</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <pagination pagination="ctrl.meta.pagination" page="ctrl.filter.page" on-load-page="ctrl.load(ctrl.filter)"></pagination>

    </div>
</div>
