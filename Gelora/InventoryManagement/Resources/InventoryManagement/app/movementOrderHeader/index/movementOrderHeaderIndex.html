<div class="row">
	<div class="col-sm-12">

		<a class="btn btn-md btn-block btn-warning" ui-sref="movementOrderHeaderShow">Buat Baru</a>

		<br>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Mover</th>
						<th>Date</th>
						<th>Note</th>
						<th>Lokasi Tujuan</th>
						<th>Selesai</th>
						<th>Buka</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="movement in ctrl.movements">
						<td>{{movement.id}}</td>
						<td>{{movement.mover}}</td>
						<td>{{movement.date}}</td>
						<td>{{movement.note}}</td>
						<td>{{movement.to_location_name}}</td>
						<td>{{movement.closed_at}}</td>
						<td><a ui-sref="movementOrderHeaderShow({id:movement.id})">Buka</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<pagination pagination="ctrl.meta.pagination" page="page" on-load-page="ctrl.load(page)"></pagination>	

	</div>
</div>
