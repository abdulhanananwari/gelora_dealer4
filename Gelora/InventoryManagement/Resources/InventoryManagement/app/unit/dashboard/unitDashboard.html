<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Stock Unit</div>
                    <div class="panel-body text-center" style="width:100%;height:500px;">
                        <div id="current-stocks" style="width:100%;height:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Stock Unit Beda Tahun</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Tahun</th>
                                        <th>Jumlah</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="otherYear in ctrl.data.otherYears">
                                        <td>{{otherYear.type_name}} ({{otherYear.type_code}})</td>
                                        <td>{{otherYear.assembly_year}}</td>
                                        <td>{{otherYear.count}} unit</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/custom/canvasjs-1.9.9/canvasjs.min.js"></script>
