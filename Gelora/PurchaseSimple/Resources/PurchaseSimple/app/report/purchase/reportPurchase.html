<div class="row">
	<div class="col-sm-4">
		<label>Dari Tanggal</label>
		<input type="text" ng-model="ctrl.filter.from" class="date">
		<label>Sampai Tanggal</label>
		<input type="text" ng-model="ctrl.filter.until" class="date">
	</div>
	<div class="col-sm-4">
		<label>No Surat Jalan </label>
		<input type="text" ng-model="ctrl.filter.no_sj">
		<label>No Nota Debet</label>
		<input type="text" ng-model="ctrl.filter.no_nd">
	</div>
	<div class="col-sm-4">
		<label>Status Unit</label>
		<select ng-options="status.code as status.name for status in ctrl.statuses" ng-model="ctrl.filter.current_status"></select>
		<label>Lokasi Unit</label>
		<dealer-location-finder location="location" on-location-selected="ctrl.filter.location_id=location.id"></dealer-location-finder>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<button class="btn btn-block btn-warning" ng-click="ctrl.download(ctrl.filter)">Download Report</button>
	</div>
</div>
